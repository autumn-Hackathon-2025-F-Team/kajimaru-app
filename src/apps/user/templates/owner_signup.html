{% extends 'base.html' %}
{% load static %}

{% block title %}新規登録{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/components/button.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/form.css' %}">
  <link rel="stylesheet" href="{% static 'owner_signup.css' %}">
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
 <h1>新規登録</h1>
  
 <form action="/owner_signup" method="post">
   {% csrf_token %}
   {{ form }}
   <input id="name" type="text" name="name" placeholder="名前">
   <input id="nickname" type="text" name="nickname" placeholder="ニックネーム">
   <input id="family_relationships" type="text" name="family_relationships" placeholder="家族内での立場">
   <input id="email" type="email" name="email" placeholder="emailアドレス">
   <input id="password" type="password" name="password" placeholder="パスワード">
   <input id="password_confirm" type="password" name="password_confirm" placeholder="パスワード（確認用）">

   <button class="btn-primary" type="submit" name="submit" value="value">次へ</button>
</form>
{% endblock %}

{% block footer %}
{% endblock %}
