<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>
    {% if mode == "create" %}プロフィール作成{% else %}プロフィール編集{% endif %}
  </title>
</head>
<body>
  <h1>
    {% if mode == "create" %}プロフィールを作成{% else %}プロフィールを編集{% endif %}
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if mode == "create" %}作成{% else %}更新{% endif %}
    </button>
    <a href="/profiles/">キャンセル</a>
  </form>

  {% for m in messages %}
    <p style="color:red">{{ m }}</p>
  {% endfor %}
</body>
</html>
