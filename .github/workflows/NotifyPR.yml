name: Notify Mattermost on PR open/update

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - develop

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Post PR info to Mattermost
        env:
          MM_WEBHOOK: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_USER: ${{ github.event.pull_request.user.login }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          ACTION: ${{ github.event.action }}
        run: |
          set -eu
          payload=$(jq -n --arg text "@all\nプルリクエストが$ACTIONされました。\n●リポジトリ: $REPO\n●PRタイトル: \"$PR_TITLE\"\n●作成者: $PR_USER\n●URL: $PR_URL" '{text: $text}')
          curl -fsS -X POST -H 'Content-Type: application/json' -d "$payload" "$MM_WEBHOOK"
